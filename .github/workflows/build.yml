name: Build image

on: 
  push:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch:
          - [aarch64-linux-gnn, aarch64, /opt/externs/libs]
          - [arm-linux-gnueabihf, armv4, /opt/externs/libs]
          - [x86_64-linux-gnu, x86_64, /usr/local]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: /tmp/.docker-buildx-cache
          key: docker-buildx
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Build base image
        uses: docker/build-push-action@v2
        with:
          push: true
          pull: true
          registry: ghcr.io
          platforms: linux/amd64
          tags: zhoubox/build:${{ matrix.arch[1] }}-${{ github.ref_name }}
          file: .github/dockerfile/${{ matrix.arch[1] }}_Dockerfile
          context: .